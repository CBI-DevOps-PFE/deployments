apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  labels:
    app: front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: bounajia/front-app:latest
        ports:
        - containerPort: 8080
            
---
apiVersion: v1
kind: Service
metadata:
  name: service1
spec:
  selector:
    app: front
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
     
