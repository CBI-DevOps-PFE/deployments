apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/CBI-DevOps-PFE/deployments.git
    targetRevision: HEAD
    path: deployments
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  synPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
     SelfHeal:true
     prune:true
    
